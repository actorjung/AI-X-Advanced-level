<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scooter detection</title>
  <!-- HTTPS로 로드되도록 변경 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/design.css' %}">
</head>

<body>
    <div class="logo-container">
            <img class="logo" onclick="movePage()" src="{% static 'img/logo.png' %}" alt="logo">
            <img class="logo_1" src="{% static 'img/deer.png' %}" alt="logo_1">
    </div>
    <div class="intro">
      <h1>Electric Kickboard Illegal Parking Automatic Detection</h1>
    </div>

    <div class = 'detection_list'>
      DETECTION LIST
    </div>

    <script>
        function movePage() {
        window.location.href = '{% url "upload" %}';
        }
    </script>
    <div class="achievements">
      <div class="work">
        <i class="fas fa-bus"></i>
        <p class="work-heading">Bus stop</p>
        <p class="work-text"></p>
      </div>
      <div class="work">
        <i class="fas fa-subway"></i>
        <p class="work-heading">Subway station</p>
        <p class="work-text"></p>
      </div>
      <div class="work">
        <i class="fas fa-traffic-light"></i>
        <p class="work-heading">Crosswalk</p>
        <p class="work-text"></p>
      </div>
      <div class="work">
        <i class="far fa-keyboard"></i>
        <p class="work-heading">Sidewalk block</p>
        <p class="work-text"></p>
      </div>
    </div>
  <button class="btnRed" onclick="movePage()">REPORT</button>
</body>

</html>
