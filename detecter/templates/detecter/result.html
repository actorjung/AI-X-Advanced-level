<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>detection</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/home_menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/design.css' %}">
</head>

<body class="upload_body">
    <header>
        <img src="{% static 'img/deer.png' %}" class="logo_1" alt="logo_1">
        <img onclick="move_home_Page()" src="{% static 'img/logo.png' %}" class="logo" alt="logo">
        <div class="box">
          <ul>
            <li><a href='{% url "home" %}'>home</a></li>
            <li><a href='{% url "upload" %}'>reporting service</a></li>
            <li><a href='{% url "result" %}'>reporting result</a></li>
            <li><a href='{% url "notice" %}'>notice</a></li>
          </ul>
        </div>
    </header>
    <h1>ELECTRIC KICKBOARD DETECTION RESULT</h1>

    <video class="video_center" width="500" height="500" controls id="videoPlayer" onended="analyzeVideo()">
        <source src="{% static 'result/best.mp4/best.mp4' %}" type="video/mp4">
        현재 브라우저는 video 태그를 지원하지 않습니다.
    </video>

    <button class="btnRed" onclick="showLoading_2()">REPORT</button>
    <!-- 로딩 창 -->
    <div class="loading" id="loading">
        <img src="{% static 'img/스뭉이2.gif' %}" alt="Loading">
    </div>

    <script>

        function redirectToResult2() {
            window.location.href = '{% url "detecting" %}'; // 분석 페이지의 실제 주소로 변경해주세요.
        }
        function showLoading_2() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex'; // 로딩 창 표시
            loading.style.backgroundColor = 'transparent'; // 배경색 투명
            const img = document.querySelector('img');
            img.style.backgroundColor = 'transparent';
            setTimeout(redirectToResult2, 5000); // 3초 후에 분석 페이지로 이동 (3초는 예시입니다)
        }
    </script>

</body>
</html>
